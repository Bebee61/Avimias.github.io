<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Avimias - Giri≈ü</title>
    <style>
        /* CSS aynƒ± kalacak */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff0000 0%, #ff6b6b 100%);
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #ff0000;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #ff0000;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff0000;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Avimias</div>
        <h2>Giri≈ü Yap</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" required>
                <label for="password">≈ûifre</label>
                <div style="position: relative;">
                    <input type="password" id="password" required>
                    <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Giri≈ü Yap</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="links">
            <a href="register.html">Hesabƒ±n yok mu? Kayƒ±t ol</a> <br>
            <a href="forgot-password.html">≈ûifremi unuttum</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Kayƒ±tlƒ± kullanƒ±cƒ± bilgilerini localStorage'dan al
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Kullanƒ±cƒ± doƒürulama
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Ba≈üarƒ±lƒ± giri≈ü
                localStorage.setItem('isLoggedIn', 'true'); // Kullanƒ±cƒ± giri≈ü yaptƒ± olarak i≈üaretleniyor
                localStorage.setItem('currentUser', JSON.stringify(user)); // Kullanƒ±cƒ± bilgisi kaydediliyor
                window.location.href = 'chat.html'; // Chat sayfasƒ±na y√∂nlendir
            } else {
                // Hatalƒ± giri≈ü
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'E-posta veya ≈üifre hatalƒ±!';
            }
        }

        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>
</body>
</html>
